<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputGenerator</title>
    <link rel="stylesheet" href="HomePage/Home.css">
</head>
<body>
    <header>
        <div class="header-content">
            <button id="admin-btn" style="display:none;">Admin Dashboard</button>
            <span id="welcome"></span>
            <button id="login-btn">Login</button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
    </header>
    <main>
        <h1>Alege tipul de input</h1>
        <div class="input-types">
            <div class="input-card" data-type="vector">Vectori</div>
            <div class="input-card" data-type="matrice">Matrici</div>
             <div class="input-card" data-type="string">Siruri de caractere</div>
             <div class ="input-card" data-type="arbore">Arbori</div>
            <div class="input-card" data-type="graf">Grafuri</div>
        </div>
        <div id="input-properties"></div>
    </main>
    <div id="custom-alert-modal" style="display:none;">
        <div id="custom-alert-content">
            <span id="custom-alert-message"></span>
            <button id="custom-alert-close">Multumesc!</button>
        </div>
    </div>
    <script src="HomePage/Home.js"></script>
</body>
</html>
